<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name<span>*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating<span>*</span></legend>
        <label><input type="radio" name="rating" value="1" required> ☆</label>
        <label><input type="radio" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <label for="installDate">Date of Installation<span>*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="design"> Design</label>
        <label><input type="checkbox" id="feature3" name="features" value="battery"> Battery Life</label>
      </fieldset>

      <label for="reviewText">Written Review</label>
      <textarea id="reviewText" name="reviewText" rows="4" cols="30" placeholder="Tell us what you think..."></textarea>

      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName" placeholder="Optional">

      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Salem Web Projects</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
